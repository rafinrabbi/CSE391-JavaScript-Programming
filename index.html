<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: whitesmoke;
            margin: 10%;
        }
        .end{
            padding-top: 20px;
            max-width: 500px;
            margin: 10px auto;
            line-height: 28px;
            font-size: 14px;
        }

    </style>

</head>
<body>
    <h1>JavaScript Programming</h1>
    <h3>Hero Converter</h3>

    <label for="">Insert a Number to Convert</label>
    <input id="input1" type="number" name="num" onblur="saveValue(this.value)">
    <select id="unit" name="conversion" >
        <option value="lb to kg">lb to kg</option>
        <option value="kg to lb">kg to lb</option>
    </select>
    <input type="button" value="Go:" onclick="submit()">
    <label for="result" id="result"></label> <br> <br>  

    <br><br>
    <label for="">Series of Number</label>
    <input type="text" id="series" oninput="saveNum(this.value)">
    <br><br>
    <label for="" >Max: <span id="max"></span></label><br><br>
    <label for="" >Min: <span id="min"></span></label><br><br>
    <label for="" >Sum: <span id="sum"></span></label><br><br>
    <label for="" >Average: <span id="average"></span></label><br><br>
    <label for="" >Reverse Order: <span id="reverse"></span></label><br><br>


    <h3>Magic!!</h3>
    <textarea id="textarea" name="w3review" rows="10" cols="65"></textarea>
    <br>
    <input type="button" value="Clear It" onclick="eraseText()">
    <input id="renaming-toggle"type="button" value="Case Toggle" onclick="capitalize()">
    <input type="button" value="Sort" onclick="sort()">
    <input type="button" value="Reverse" onclick="reverse()">
    <input type="button" value="Strip Blank" onclick="stripBlank()">
    <input type="button" value="Add Numbers" onclick="addNumber()">
    <input type="button" value="Shuffle" onclick="shuffle()">


    <p id="demo" style="margin: 5%; float: left; width:70%; background-color: white; border-style: solid; padding: 10px 30px; text-align: center; border-color: coral;"></p><br>
    <div style="padding-left: 78%; margin: 5%;">
        <button id="blue" onclick="blue()" style="all: unset; cursor: pointer;">
            <div style="float: left; width: 30px; height: 30px; background-color: #0a1d5b">&nbsp;</div> 
        </button>
        <button onclick="red()" style="all: unset; cursor: pointer;">
            <div style="float: left; width: 30px; height: 30px; background-color: #9b0f2e">&nbsp;</div> 
        </button> <br>
        <button onclick="green()" style="all: unset; cursor: pointer;">
            <div style="width: 30px; height: 30px; background-color: #006e1f">&nbsp;</div> 
        </button>
        <button onclick="black()" style="all: unset; cursor: pointer;">
            <div style="width: 30px; height: 30px; background-color: #000000">&nbsp;</div> 
        </button><br>
    </div>


    <center>
		<p class="end">CopyRight By Rawhatur Rabbi</p>
